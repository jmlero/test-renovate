name: Renovate

on: workflow_dispatch

env:
  RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.3.1
        env:
          RENOVATE_TOKEN: ${{ secrets.RENOVATE_TOKEN }}
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}
          
